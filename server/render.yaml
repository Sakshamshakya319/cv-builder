services:
  - type: web
    name: cv-generator-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: cv-generator-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true